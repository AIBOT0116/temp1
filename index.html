<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Player Setup</title>
</head>
<body>
  <h2>Enter Video Info</h2>
  <form id="videoForm">
    <label>Manifest URL: <input type="text" id="url" required></label><br><br>
    <label>Key ID: <input type="text" id="keyId" required></label><br><br>
    <label>Key: <input type="text" id="key" required></label><br><br>
    <button type="submit">Play Video</button>
  </form>

  <script>
    document.getElementById('videoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const url = encodeURIComponent(document.getElementById('url').value);
      const keyId = encodeURIComponent(document.getElementById('keyId').value);
      const key = encodeURIComponent(document.getElementById('key').value);
      window.location.href = `play.html?url=${url}&keyId=${keyId}&key=${key}`;
    });
  </script>
</body>
</html>
