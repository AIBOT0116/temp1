<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player Setup</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 16px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            padding: 32px 24px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 28px;
            color: #fff;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 14px;
            color: #ccc;
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            margin-top: 6px;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        input[type="text"]:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px #0a84ff;
        }

        button {
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            background: linear-gradient(to right, #0a84ff, #007aff);
            color: #fff;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(10, 132, 255, 0.5);
        }

        .note {
            margin-top: 18px;
            font-size: 14px;
            text-align: center;
            color: #bbb;
        }

        .note a {
            color: #0a84ff;
            text-decoration: none;
        }

        .note a:hover {
            text-decoration: underline;
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            .card {
                padding: 24px 18px;
                max-width: 100%;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 16px;
            }

            input[type="text"] {
                font-size: 14px;
                padding: 12px;
            }

            button {
                font-size: 16px;
                padding: 14px;
            }

            .note {
                font-size: 12px;
            }

            label {
                font-size: 13px;
            }
        }

        /* Additional breakpoints for tablets and smaller laptops */
        @media (max-width: 768px) {
            .card {
                padding: 28px;
            }

            h2 {
                font-size: 22px;
            }

            button {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Enter Video Info</h2>
        <form id="videoForm">
            <label>
                Manifest URL (.mpd or .m3u8):
                <input type="text" id="url" placeholder="https://example.com/video.mpd or .m3u8" required />
            </label>
            <label>
                Key ID:
                <input type="text" id="keyId" placeholder="Optional for encrypted videos" />
            </label>
            <label>
                Key:
                <input type="text" id="key" placeholder="Optional for encrypted videos" />
            </label>
            <button type="submit">Play Video</button>
        </form>
        <div class="note">
            Note: Supports both MPEG-DASH (.mpd) and HLS (.m3u8). DRM fields are optional. :) <br>
            <a href="https://www.example.com/docs" target="_blank">Learn more</a>
        </div>
    </div>

    <script>
        document.getElementById('videoForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const url = document.getElementById('url').value.trim();
            const keyId = document.getElementById('keyId').value.trim();
            const key = document.getElementById('key').value.trim();

            let query = `play.html?url=${url}`;
            if (keyId && key) {
                query += `&keyId=${keyId}&key=${key}`;
            }

            window.location.href = query;
        });
    </script>
</body>

</html>
